<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Shortcut Icon" href="/favicon.ico" />
<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
<title>个人信息</title>
<script>
function update(){
	
} 
</script>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 
<span class="c-gray en">&gt;</span> 用户管理<span class="c-gray en">&gt;</span> 
个人信息<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="add_header"><font >个人信息</font></div>
<article class="page-container">
	<form action="login.html" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
		<div style="width:150px;height:70px;margin-left:210px;">
				<img src='image/${Teacher.image}' onerror="javascript:this.src='images/c5.jpg';" style="width:60px; height:60px;display:inline;border-radius:50%;margin-left: 0px;"/>
				<label style="font-size: 20px; font-family: 隶书;color: blue;margin-left: 20px"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${Teacher.sex }" id="sex" name="sex" readonly>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>教工号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" readonly onkeyup="this.value=this.value.replace(/\D/g,'')" th:value="${Teacher.tea_id }" id="teacherid" name=""teacherid"" >
			</div>
		</div>
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly onkeyup="this.value=this.value.replace(/\D/g,'')" class="input-text" th:value="${Teacher.age }" id="age" name="age">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly onkeyup="this.value=this.value.replace(/\D/g,'')" class="input-text" th:value="${Teacher.contact }" placeholder="" id="telephone" name="telephone">
			</div>
		</div>

		
		<!-- <div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" id = "update" onclick="update()" type="button" value="&nbsp;&nbsp;修改？&nbsp;&nbsp;">
				<input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
			</div>
		</div> -->
	</form>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			name:{
				required:true,
				minlength:1,
				maxlength:16
			},
			uploadfile:{
				required:true,
			},
			image:{
				required:true,
			},
			clazz:{
				required:true,
				minlength:6,
				maxlength:6
			},
			studentid:{
				required:true,
				minlength:8,
				maxlength:8
			},
			major:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			age:{
				required:true,
				minlength:1,
				maxlength:3
			},
			telephone:{
				required:true,
			},
			QQ:{
				required:true,
			},
			/* uploadfile:{
				required:true,
			}, */
		},
		onkeyup:false,
		focusCleanup:true,
		
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
